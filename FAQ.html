<!DOCTYPE html>
<html lang="en">
<head>
	<script src="jquery.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Рубин Печать - Часто задаваемые вопросы</title>
</head>
<body>
	<div id="header"></div>
	<main>
		<input type="text" id="search" placeholder="Начните вводить"/>
		<div id="questions">
			<div class="block">
				<div class="question">Lorem, ipsum, dolor.</div>
				<div class="answer"></div>
			</div>
			<div class="block">
				<div class="question">Lorem, ipsum dolor sit amet.</div>
				<div class="answer"></div>
			</div>
			<div class="block">
				<div class="question">Third item</div>
				<div class="answer"></div>
			</div>
			<div class="block">
				<div class="question">December</div>
				<div class="answer"></div>
			</div>
			<div class="block">
				<div class="question">Member ipsum</div>
				<div class="answer"></div>
			</div>
		</div>
	</main>
	<div id="footer"></div>
</body>
</html>
<script>
	$("#header").load("header.html");
	$("#footer").load("footer.html");
	$(document).ready(function(){
	    $("#search").on("keyup", function() {
	      var  value = $(this).val().toLowerCase();
	      $("#questions .question").filter(function() {
	         $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
