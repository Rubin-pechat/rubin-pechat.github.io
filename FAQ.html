<!DOCTYPE html>
<html lang="en">
<head>
	<script src="jquery.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Рубин Печать - Часто задаваемые вопросы</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header"></div>
	<main>
		<input type="text" id="search" placeholder="Начните вводить"/>
		<div id="questions">
			<div class="block">
				<div class="question">Вопрос 1</div>
				<div class="answer">Решение 1</div>
			</div>
			<div class="block">
				<div class="question">Второй вопрос</div>
				<div class="answer">Второе решение</div>
			</div>
			<div class="block">
				<div class="question">3 вопрос</div>
				<div class="answer">3 решение</div>
			</div>
			<div class="block">
				<div class="question">вопрос 4</div>
				<div class="answer">решение 4</div>
			</div>
			<div class="block">
				<div class="question">ПЯТЫЙ ВОПРОС</div>
				<div class="answer">Пятое решение</div>
			</div>
		</div>
	</main>
	<div id="footer"></div>
</body>
</html>
<script>
	$("#header").load("header.html");
	$("#footer").load("footer.html");
	$(document).ready(function(){
	    $("#search").on("keyup", function() {
	      var  value = $(this).val().toLowerCase();
	      $("#questions .question").filter(function() {
	         $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
